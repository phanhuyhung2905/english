<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Flashcard App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #d4fc79, #96e6a1);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {

    }

    .level-buttons {

      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .level-button {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 160px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .level-button:hover {
      transform: scale(1.05);
    }

    .card, .quiz {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 20px;
      width: 320px;
      text-align: center;
      margin-bottom: 20px;
    }

    .word {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .meaning {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .image {
      font-size: 80px;
      margin-bottom: 15px;
    }

    button, select {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .option {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      cursor: pointer;
    }

    .correct { background-color: #b2f2bb !important; }
    .wrong { background-color: #ffa8a8 !important; }
  </style>
</head>
<body>
  <h1>English Vocabulary App</h1>

  <select id="voiceSelect"></select>

  <div class="level-buttons">
    <div class="level-button" onclick="loadLevel('A1')">
      <h3>A1</h3>

    </div>
    <div class="level-button" onclick="loadLevel('B1')">
      <h3>B1</h3>
      <p>ğŸŒ BANANA<br>ğŸ» BEAR<br>ğŸ›ï¸ BED<br>ğŸ¦œ BIRD</p>
    </div>
    <div class="level-button" onclick="loadLevel('C1')">
      <h3>C1</h3>
      <p>ğŸš— CAR<br>ğŸ± CAT<br>ğŸ’» COMPUTER<br>â˜• CUP</p>
    </div>
    <div class="level-button" onclick="loadLevel('D1')">
      <h3>D1</h3>
      <p>ğŸª‘ DESK<br>ğŸ¶ DOG<br>ğŸ§¸ DOLL<br>ğŸ¦† DUCK</p>
    </div>
  </div>

  <div class="card">
    <div id="img" class="image"></div>
    <div class="word" id="word">Word</div>
    <div class="meaning" id="meaning">Meaning</div>
    <button onclick="speakWord()">ğŸ”Š Pronounce</button>
    <button onclick="nextWord()">Next</button>
    <button onclick="addToFavorites()">â­ Favorite</button>
  </div>

  <div class="quiz">
    <h2>Choose the correct meaning:</h2>
    <div id="options"></div>
  </div>

  <div class="quiz">
    <h3>Words you answered incorrectly:</h3>
    <ul id="wrongList"></ul>
  </div>

  <div class="quiz">
    <h3>Your Favorite Words:</h3>
    <ul id="favoriteList"></ul>
  </div>

  <script>
    const voiceSelect = document.getElementById("voiceSelect");
    let voices = [];
    let selectedVoice = null;

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
      selectedVoice = voices[0];
    }

    speechSynthesis.onvoiceschanged = populateVoices;
    voiceSelect.addEventListener("change", () => {
      selectedVoice = voices[voiceSelect.value];
    });

    const levels = {
      A1: [
        { word: "AX", meaning: "(cÃ¡i rÃ¬u)", icon: "â›", phonetic: "" },
        { word: "ANT", meaning: "(con kiáº¿n)", icon: "ğŸ¦—", phonetic: "" },
        { word: "ALLIGATOR", meaning: "(con cÃ¡ sáº¥u)", icon: "ğŸŠ", phonetic: "" },
        { word: "APPLE", meaning: "(quáº£ tÃ¡o)", icon: "ğŸ", phonetic: "" }
      ],
      B1: [
        { word: "BANANA", meaning: "(quáº£ chuá»‘i)", icon: "ğŸŒ", phonetic: "" },
        { word: "BEAR", meaning: "(con gáº¥u)", icon: "ğŸ»", phonetic: "" },
        { word: "BED", meaning: "(cÃ¡i giÆ°á»ng)", icon: "ğŸ›ï¸", phonetic: "" },
        { word: "BIRD", meaning: "(con chim)", icon: "ğŸ¦œ", phonetic: "" }
      ],
      C1: [
        { word: "CAR", meaning: "(xe Ã´ tÃ´)", icon: "ğŸš—", phonetic: "/kÉ‘Ër/" },
        { word: "CAT", meaning: "(con mÃ¨o)", icon: "ğŸ±", phonetic: "/kÃ¦t/" },
        { word: "COMPUTER", meaning: "(mÃ¡y tÃ­nh)", icon: "ğŸ’»", phonetic: "/kÉ™mËˆpjuËtÉ™r/" },
        { word: "CUP", meaning: "(cÃ¡i cá»‘c)", icon: "â˜•", phonetic: "/kÊŒp/" }
      ],
      D1: [
        { word: "DESK", meaning: "(cÃ¡i bÃ n)", icon: "ğŸª‘", phonetic: "" },
        { word: "DOG", meaning: "(con chÃ³)", icon: "ğŸ¶", phonetic: "" },
        { word: "DOLL", meaning: "(bÃºp bÃª)", icon: "ğŸ§¸", phonetic: "" },
        { word: "DUCK", meaning: "(con vá»‹t)", icon: "ğŸ¦†", phonetic: "" }
      ]
    };

    let vocabulary = levels.C1;
    let index = 0;
    let wrongWords = JSON.parse(localStorage.getItem("wrongWords") || "[]");
    let favoriteWords = JSON.parse(localStorage.getItem("favoriteWords") || "[]");

    function loadLevel(level) {
      vocabulary = levels[level];
      index = 0;
      updateCard();
    }

    function updateCard() {
      const item = vocabulary[index];
      document.getElementById("word").innerText = `${item.word} ${item.phonetic || ''}`;
      document.getElementById("meaning").innerText = item.meaning;
      document.getElementById("img").innerText = item.icon;
      generateQuiz(item);
    }

    function nextWord() {
      index = (index + 1) % vocabulary.length;
      updateCard();
    }

    function speakWord() {
      const utter = new SpeechSynthesisUtterance(vocabulary[index].word);
      utter.voice = selectedVoice || null;
      utter.lang = selectedVoice?.lang || "en-US";
      window.speechSynthesis.speak(utter);
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function generateQuiz(current) {
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      let options = [current.meaning];
      while (options.length < 4) {
        const rand = vocabulary[Math.floor(Math.random() * vocabulary.length)].meaning;
        if (!options.includes(rand)) options.push(rand);
      }
      shuffle(options);

      options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = function () {
          if (opt === current.meaning) {
            div.classList.add("correct");
          } else {
            div.classList.add("wrong");
            wrongWords.push(current);
            localStorage.setItem("wrongWords", JSON.stringify(wrongWords));
            renderWrongWords();
          }
        };
        optionsDiv.appendChild(div);
      });
    }

    function renderWrongWords() {
      const list = document.getElementById("wrongList");
      list.innerHTML = "";
      wrongWords.slice(-5).forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.word} = ${item.meaning}`;
        list.appendChild(li);
      });
    }

    function addToFavorites() {
      const current = vocabulary[index];
      if (!favoriteWords.find(item => item.word === current.word)) {
        favoriteWords.push(current);
        localStorage.setItem("favoriteWords", JSON.stringify(favoriteWords));
        renderFavorites();
      }
    }

    function renderFavorites() {
      const list = document.getElementById("favoriteList");
      list.innerHTML = "";
      favoriteWords.slice(-10).forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.word} = ${item.meaning}`;
        list.appendChild(li);
      });
    }

    updateCard();
    renderWrongWords();
    renderFavorites();
  </script>
</body>
</html>
